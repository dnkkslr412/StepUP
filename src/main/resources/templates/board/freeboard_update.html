<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/include/header_footer.css">
    <link rel="stylesheet" href="../css/board/freeboard_write.css">
</head>

<th:block th:replace="~{/include/basicLayout :: setContent( ~{:: .container-free} ) }">

    <div class="container-free">
        <div class="row_free">
            <div class="free-title-box">
                자유게시판_수정
            </div>
           
            <div class="free-main-box">
            
            
            
                <form class="free-form-inner" action="updateForm" method="post">
                    <div class="list_table_wrap">
                    	<input type="hidden" name="free_board_no" th:value="${fb_VO.free_board_no}">
                    	<input type="hidden" name="user_no" th:value="${session.userVO.user_no}">
                    	<input type="hidden" name="user_name" th:value="${session.userVO.user_name}">
                    
                        <input type="text" name="free_title" th:value="${fb_VO.free_title}"><br><br>
                        <textarea name="free_content" >[[${fb_VO.free_content}]]</textarea>
                    </div>
                    <br>
                    <div class="w-btn-p">
                        <button type="submit" class="free_write">수정하기</button><br>
                    </div>
                </form>
                
                
                
                </div>
            </div>
    </div>

</th:block>

</html>
